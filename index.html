<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

  		<!-- Add to homescreen for Safari on Ios -->
  		<meta name="apple-mobile-web-app-capable" content="yes">
  		<meta name="apple-mobile-web-app-status-bar-style" content="#617fde">
  		<meta name="apple-mobile-web-app-title" content="todo">
  		<link rel="apple-touch-icon" href="img/logo.jpg">

  		<!-- Add to homescreen for Chrome on Android -->
  		<meta name="mobile-web-app-capable" content="yes">
 		<meta name="application-name" content="todo">
 		<meta name="theme-color" content="#ff5151">
 		<link rel="icon" sizes="192x192" href="img/logo.jpg">
		<title>todos</title>
		<link rel="stylesheet" href="css/index.css">
  		<script src="js/jquery.js"></script>
  		<script src="js/todo.js"></script>
	</head>
	<body>
		<div id="ding">
			<div class="list">&#xe674;</div>
			<div class="text">番茄土豆</div>
			<div class="more">&#xe61f;</div>
		</div>
		<!--时钟-->
		<div id="box">
			<div class="clock" id="clock">
				<div class="clock-xin"></div>
				<div class="clock-xin2"></div>
				<div id="date" class="date"></div>
				<div id="hour" class="hour"></div>
				<div id="min" class="min"></div>
				<div id="sec" class="sec"></div>
			</div>
		</div>
		<!--头部-->
		<div class="header">
			<input type="text" name="" id="" value="添加新土豆" />
			<div class="add">&#xe680;</div>
		</div>
		
		<ul class="todolist">
			<!--<li class="done">
				<div class="content">买车</div>
				<div class="delete">&#xe66a;</div>
			</li>
			<li>
				<div class="content">买车</div>
				<div class="delete">&#xe66a;</div>
			</li>-->
		</ul>
		
		
		<!--消除全部-->
		<div class="all-clear">
			<a href="javascript:;">清除所有内容</a>
		</div>
		
		
		<!--尾部-->
		<div id="floor">
			<!--所有-->
			<div data-role="al" class="all index">&#xe60c;</div>
			<!--已完成-->
			<div data-role="ac" class="active">&#xe626;</div>
			<!--未完成-->
			<div data-role="co" class="completed">&#xe60b;</div>
		</div>
		
		
		<ul id="yin">
			<li>显示已完成</li>
			<li>仅显示最近一个月</li>
			<li>排序</li>
			<li>发送</li>
			<li>编辑多个任务</li>
		</ul>
	</body>
	<script>
		window.onload = function() {
			var winHeight = document.documentElement.clientHeight;
			document.getElementsByTagName('body')[0].style.height = winHeight+'px';
			var $clock = document.getElementById('clock'),
			$date = document.getElementById('date'),
			$hour = document.getElementById('hour'),
			$min = document.getElementById('min'),
			$sec = document.getElementById('sec'),
			oSecs = document.createElement('em');
			for (var i = 1; i < 61; i++) {
			var tempSecs = oSecs.cloneNode(),
			pos = getSecPos(i);
			if(i%5==0){
			tempSecs.className = 'ishour';
			tempSecs.innerHTML = '<i style="-webkit-transform:rotate('+(-i*6)+'deg);">'+(i/5)+'</i>';
			}
			tempSecs.style.cssText='left:'+pos.x+'px; top:'+pos.y+'px; -webkit-transform:rotate('+i*6+'deg);';
			$clock.appendChild(tempSecs);
			}
			// 圆弧上的坐标换算
			function getSecPos(dep) {
			var hudu = (2*Math.PI/360)*6*dep,
			r = 80; //半径大小
			return {
			x: Math.floor(r + Math.sin(hudu)*r),
			y: Math.floor(r - Math.cos(hudu)*r),
			}
			}
			;(function() {
			// 当前时间
			var _now = new Date(),
			_h = _now.getHours(),
			_m = _now.getMinutes(),
			_s = _now.getSeconds();
			var _day = _now.getDay();
			_day = (_day==0)?7:_day;
			if(_day==1){
			_day = "一";
			}else if(_day==2){
			_day = "二";
			}else if(_day==3){
			_day = "三";
			}else if(_day==4){
			_day = "四";
			}else if(_day==5){
			_day = "五";
			}else if(_day==6){
			_day = "六";
			}else if(_day==7){
			_day = "日";
			}
			$date.innerHTML = _now.getFullYear()+'-'+(_now.getMonth()+1)+'-'+_now.getDate()+' 星期'+_day;
			//绘制时钟
			var gotime = function(){
			var _h_dep = 0;
			_s++;
			if(_s>59){
			_s=0;
			_m++;
			}
			if(_m>59){
			_m=0;
			_h++;
			}
			if(_h>12){
			_h = _h-12;
			}
			//时针偏移距离
			_h_dep = Math.floor(_m/12)*6;
			$hour.style.cssText = '-webkit-transform:rotate('+(_h*30-90+_h_dep)+'deg);';
			$min.style.cssText = '-webkit-transform:rotate('+(_m*6-90)+'deg);';
			$sec.style.cssText = '-webkit-transform:rotate('+(_s*6-90)+'deg);';
			};
			gotime();
			setInterval(gotime, 1000);
			})();
		};
</script>
</html>
